<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background-color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="logo">
      <div class="logo1">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="">
        <img class="doc" src="images/icon-document.svg" alt="">
        <img class="doc" src="images/icon-folder.svg" alt="">
        <img class="doc" src="images/icon-upload.svg" alt="">
      </div>

    </div>


    <div class="bar">
      <div class="">
        You’ve used 815 GB of your storage
      </div>


      <div class="">
        <progress value="75" max="100" style="
            width: 300px;height: 20px;
        ">0%</progress>
      </div>
      <div class="">
        0 GB
        <span class="gb">1000 GB</span>
      </div>

    </div>
    <div class="GBleft">
      185 <span>GB Left</span>
    </div>
  </div>

  <div class="">
    <img src="images/bg-desktop.png" alt="">
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.facebook.com/fakherzebari/">Fakher Zibari</a>.
  </div>
</body>

</html>
